name: CI – Lint & Tests

on:
  pull_request:
    branches: [ main ]
  push:
    branches-ignore: [ main ]  # schnelle Rückmeldung auf Feature-Branches

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: './app/package-lock.json'

      - name: Install
        working-directory: app
        run: npm ci

      - name: Lint (hartes Gate)
        working-directory: app
        run: npm run lint

      - name: Tests (mit Coverage, wenn konfiguriert)
        working-directory: app
        run: npm test
