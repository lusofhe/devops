# SonarQube project configuration
sonar.projectKey=lusofhe_devops
sonar.organization=lusofhe

# Project information
sonar.projectName=DevOps Sprachenlern-App
sonar.projectVersion=1.0

# Source code paths - Tests automatisch erkennen lassen
sonar.sources=app

# Test-Dateien werden automatisch erkannt durch Patterns
sonar.test.inclusions=**/*.test.js,**/tests/**

# Allgemeine Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/public/**,.github/**,*.md

# Coverage exclusions
sonar.coverage.exclusions=**/node_modules/**,**/*.test.js,**/tests/**

# Language specific settings
sonar.javascript.lcov.reportPaths=app/coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8
