# SonarQube Project Configuration
sonar.projectKey=devops-sprachenlern-app
sonar.projectName=Deutsch-Vietnamesischer Vokabeltrainer
sonar.projectVersion=1.0

# Source code location
sonar.sources=app
sonar.sourceEncoding=UTF-8

# Test and coverage configuration
sonar.tests=app/tests
sonar.test.inclusions=app/tests/**/*.test.js
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=app/tests/**,app/public/**,app/views/**,app/docs/**

# Additional exclusions
sonar.exclusions=app/node_modules/**,app/coverage/**,app/public/**,app/views/**,app/docs/**

# Language
sonar.language=js
