# SonarQube project configuration
sonar.projectKey=lusofhe_devops
sonar.organization=lusofhe

# Project information
sonar.projectName=DevOps Hello World Project
sonar.projectVersion=1.0

# Source code paths
sonar.sources=backend/src,frontend/src
sonar.tests=backend/tests

# Language specific settings
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info

# Coverage exclusions
sonar.coverage.exclusions=**/*.test.js,**/tests/**,**/node_modules/**

# File exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**
